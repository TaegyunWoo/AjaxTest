<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>간단한 Ajax예제</title>
    <script>
        function myJsonpFunction(data) {
            console.log(`name: ${data.name}`);
            console.log(`age: ${data.age}`);
        }

        window.onload = function() {
            //외부서버의 데이터인 jsonp.js
            var url = "jsonp.js";

            //script 요소 생성
            var scriptElement = document.createElement("script");

            //script 요소의 속성 src에 jsonp.js 설정
            scriptElement.setAttribute("src", url);

            //script 요소 추가
            document.getElementsByTagName("head")[0].appendChild(scriptElement);
        };

        //동작 원리
        // jsonp.js 파일을 가져옴 => 위에 선언된 myJsonpFunction 함수를 참조하여, jsonp.js의 내용 실행됨
    </script>
</head>
<body>
    <p id="view"></p>
</body>
</html>
