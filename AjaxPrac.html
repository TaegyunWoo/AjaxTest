<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>간단한 Ajax예제</title>
    <script>
        window.onload = function() {
            //1. XMLHttpRequest 객체 생성
            var req = new XMLHttpRequest();

            //2. 서버와 통신할 때 사용할 처리 방법 등록
            console.log("A: readyState = " + req.readyState);
            req.onreadystatechange = function() {
                console.log("B: readyState = " + req.readyState);
            };
            
            //JSON 파일 (Data.json) 수신 후 responseText를 이용해 문자열로 받은 후,
            // 다시 json객체로 생성하기
            var jsonObj;
            req.addEventListener("load", getJsonEvent, false);
            function getJsonEvent() {
                //responseText로 데이터를 가져오기 때문에 responseType 변경 필요 X
                var jsonText = req.responseText;
                jsonObj = JSON.parse(jsonText);
                console.log(jsonObj);
            }

            //3. 요청을 전송하고 통신을 시작한다.
            req.open("GET", "Data.json");
            req.send(null);
        };
    </script>
</head>
<body>
    <p id="view"></p>
</body>
</html>
